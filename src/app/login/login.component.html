<div class="row align-items-start">
  <div class="col-sm-1">
  </div>
  <div class="col-sm-7">
    <div class="card">

      <div class="card-body">
        <h5 class="card-title">Meld je aan in het nieuwe rewardsysteem!</h5>
        <br>
        <form #f="ngForm">
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email"placeholder="Enter email"
                   required
                   #email="ngModel"
                   [(ngModel)]="loginData.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                   required
                   #password="ngModel"
                   [(ngModel)]="loginData.password">
          </div>
          <button type="button" class="btn btn-outline-success mr-2 w-25" (click)="login(f.value, f.valid)">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <img src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/unlock-icon.png" width="100%">
  </div>
  <div class="col-sm-1">
  </div>
</div>
