<h2>In loggen</h2>
<div class="row">
  <div class="col-md-8 mb-2">
    <form #f="ngForm">
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email"placeholder="Enter email"
               required
               #email="ngModel"
               [(ngModel)]="loginData.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password (6+ characters)"
               required
               minlength="6"
               #password="ngModel"
               [(ngModel)]="loginData.password">
      </div>
      <button type="button" class="btn btn-outline-success mr-2" (click)="login(f.value, f.valid)">Login</button>
    </form>
  </div>
</div>
