<div class="row card-group">
  <div class="col-4"  *ngFor="let reward of rewards">
    <div class="card rounded shadow-sm p-3 mb-5 bg-white rounded">
      <img class="card-img-top img-fluid" src="{{reward.fotoCode}}" alt="{{reward.naam}}">
      <div class="card-body">
        <h5 class="card-title">{{reward.naam}}</h5>
        <p class="card-text">{{reward.aantalPunten}}</p>
      </div>
    </div>
  </div>
</div>
