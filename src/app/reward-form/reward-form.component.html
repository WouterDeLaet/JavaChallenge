<h5>Een reward toevoegen</h5>
<hr>
<div class="row">
  <div class="col-sm-8" *ngIf="loading == false">
    <form #f="ngForm">
      <div class="form-group">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" class="form-control"
               required
               name="naam"
               placeholder="Reward naam"
               minlength=3
               #naam="ngModel"
               [(ngModel)]="reward.naam">
      </div>
      <div class="form-group">
        <label for="beschrijving">Beschrijving:</label>
        <textarea  type="text" id="beschrijving" class="form-control"
               required
                  placeholder="Reward beschrijving"
               name="beschrijving"
               minlength=3
               #beschrijving="ngModel"
                  [(ngModel)]="reward.beschrijving"></textarea>
      </div>
      <div class="form-group">
        <label for="punten">Benodigde punten om te kopen:</label>
        <input type="number" id="punten" class="form-control"
               required
               name="punten"
               placeholder="Reward punten"
               #punten="ngModel"
               [(ngModel)]="reward.aantalPunten">
      </div>
      <div class="form-group">
        <label for="fotoCode">Foto URL:</label>
        <input type="text" id="fotoCode" class="form-control"
               name="fotoCode"
               placeholder="Foto URL"
               #fotoCode="ngModel"
               [(ngModel)]="reward.fotoCode">
      </div>
      <div class="form-group btn-group" role="group">
        <button type="button" class="btn btn-secondary" (click)="commitReward(f.valid)">Gegevens opslagen</button>
        <button type="button" class="btn btn-outline-dark" routerLink="/reward-lijst">Annuleren</button>
      </div>
    </form>
  </div>
  <div class="col-sm-4">
    <img src="https://image.flaticon.com/icons/svg/415/415587.svg" >
  </div>
</div>
