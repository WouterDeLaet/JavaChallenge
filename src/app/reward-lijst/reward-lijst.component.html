<h5>Nieuwe reward toevoegen</h5>
<hr>
<div><button type="button" (click)="openAddPage()" class="btn btn-secondary">Toevoegen</button></div>
<br>
<h5>Overzicht van alle rewards</h5>
<hr>

<div class="row card-group">
  <div class="col-4" *ngFor="let reward of rewards; index as i;">
    <div class="card shadow-sm p-3 mb-5 bg-white rounded" >
      <img class="card-img-top img-fluid" src="{{reward.fotoCode}}" alt="{{reward.naam}}">
      <div class="card-body">
        <h5 class="card-title">{{reward.naam}}</h5>
        <h6 class="card-subtitle  mb-2 text-muted">{{reward.aantalPunten}} punten</h6>

        <div class="btn-group d-flex card-text" role="group">

          <button type="button" (click)="openEditPage(reward._id)" class="btn btn-secondary w-100">Bewerken</button>
          <button type="button" (click)="openDeleteModal(i)" class="btn btn-outline-dark w-100">Verwijderen</button>

        </div>
      </div>
    </div>
  </div>
</div>

<ng-template  #content let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Weet je 't zeker?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="status == ''">Ben je zeker dat je <b>{{currentReward.naam}}</b> wilt verwijderen ?</p>
    <p *ngIf="status == 'done'"><b>{{currentReward.naam}}</b> succesvol verwijderd</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" [hidden]="status == 'done'" (click)="deleteReward()">Bevestigen</button>
  </div>
</ng-template>
