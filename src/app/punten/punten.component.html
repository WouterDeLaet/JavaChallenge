<br>
<h2>Je event registreren:</h2>
<hr>
<form #registratieForm="ngForm">

  <div class="form-group">
    <label for="opdracht">Welke opdracht heb je verwezenlijkt?</label>
    <br>
    <select *ngIf="opdrachtTypes" id="opdracht" required name="titel"  #myOpdracht="ngModel" [(ngModel)]="opdrachtTypes.naam">
      <option value="" disabled selected>Selecteer een opdracht</option>
      <option *ngFor="let c of opdrachtTypes" [ngValue]="c">{{c.naam}}</option>
      <option value="andere">Andere</option>
    </select>
  </div>

  <div *ngIf="opdrachten">
  <div class="form-group">
    <label for="beschrijving">Geef even een korte beschrijving van deze opdracht!</label>
    <input type="text" id="beschrijving" class="form-control"
           required
           name="beschrijving"
           placeholder="beschrijving"
           #myBeschrijving="ngModel"
           [(ngModel)]="opdrachten.beschrijving">
  </div>

  <div class="form-group">
    <label for="datum">Wanneer heb je de opdracht voltooid?</label>
    <input type="date" id="datum" class="form-control"
           required
           name="datum"
           #myDatum="ngModel"
           [(ngModel)]="opdrachten.datumInzending">
  </div>
  <div class="form-group">
    <input type="hidden" id="userId" class="form-control"
           required
           name="userId"
           #userId="ngModel"
           [(ngModel)]="opdrachten.userId"
           value="{{user._id}}">
  </div>

  <button type="submit" class="btn btn-primary" (click)="addOpdracht(registratieForm.value)">
    Bevestigen
  </button>
  </div>
</form>
