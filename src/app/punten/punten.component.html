<h5>Je opdracht invoeren</h5>
<hr>
<div class="row">
<div class="col-sm-8">
<form #registratieForm="ngForm">

  <div class="form-group">
    <label for="opdracht">Welke opdracht heb je verwezenlijkt?</label>
    <br>
    <select *ngIf="opdrachtTypes" id="opdracht" required name="titel"  #myOpdracht="ngModel" [(ngModel)]="opdrachtTypes.naam">
      <option *ngFor="let c of opdrachtTypes" [ngValue]="c">{{c.naam}}</option>
      <option value="andere">Andere</option>
    </select>
  </div>

  <div >
  <div class="form-group">
    <label for="beschrijving">Geef even een korte beschrijving van deze opdracht!</label>

    <textarea cols="5" rows="5" type="text" id="beschrijving" class="form-control"
           required
           name="beschrijving"
           placeholder="(Als de opdracht niet tussen de lijst staat, zet dan op de eerste lijn van deze beschrijving de titel van je opdracht!)"
           #myBeschrijving="ngModel"
           [(ngModel)]="opdrachten.beschrijving"></textarea>
  </div>

  <div class="form-group">
    <label for="datum">Wanneer heb je de opdracht voltooid?</label>
    <input type="date" id="datum" class="form-control"
           required
           name="datumInzending"
           #myDatum="ngModel"
           [(ngModel)]="opdrachten.datumInzending">
  </div>
  <button type="submit" class="btn btn-secondary" (click)="addOpdracht(registratieForm.value, user._id)">
    Bevestigen
  </button>
  </div>
</form></div>

<div class="col-sm-4">
  <img src="https://image.flaticon.com/icons/svg/1055/1055645.svg" >
</div>
</div>
